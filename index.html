<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <title>Hangman|Game</title>

  <body style="height: 100vh; background-color: #005a34" class="">
    <nav
      style="height: 90px"
      class="w-100 bg-light rounded-5 text-center d-flex align-items-center justify-content-center mt-4 position-sticky top-0"
    >
      <p class="fs-3 fw-bold text-success">Welcome my Hangman game</p>
    </nav>

    <main class="mt-5 ms-5 me-5 d-flex">
      <div>
        <div class="photo">
          <img class="w-50" src="./assets/images/hangmanImg.png" alt="" />
        </div>
      </div>

      <div
        class="rightContent d-flex justify-content-end w-50 gap-5 ms-5 flex-column"
      >
        <div
          style="letter-spacing: 6px"
          id="outPut"
          class="w-100 text-center fs-2 fw-bold"
        ></div>
        <div class="keyboard d-flex flex-column text-center">
          <div class="">
            <button class="key">Q</button>
            <button class="key">W</button>
            <button class="key">E</button>
            <button class="key">R</button>
            <button class="key">T</button>
            <button class="key">Y</button>
            <button class="key">U</button>
            <button class="key">I</button>
            <button class="key">O</button>
            <button class="key">P</button>
          </div>
          <div class="justify-content-center">
            <button class="key">A</button>
            <button class="key">S</button>
            <button class="key">D</button>
            <button class="key">F</button>
            <button class="key">G</button>
            <button class="key">H</button>
            <button class="key">J</button>
            <button class="key">K</button>
            <button class="key">L</button>
          </div>
          <div>
            <button class="key">Z</button>
            <button class="key">X</button>
            <button class="key">C</button>
            <button class="key">V</button>
            <button class="key">B</button>
            <button class="key">N</button>
            <button class="key">M</button>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
