<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <title>Hangman|Game</title>

  <body style="height: 100vh; background-color: #005a34" class="w-100 ">
    <nav
      style="height: 90px"
      class="w-100 bg-light rounded-5  d-flex align-items-center justify-content-center mt-4 position-sticky top-0"
    >
      <p class="fs-3 fw-bold text-success">Welcome my Hangman game</p>
    </nav>

    <main class="w-100 mt-5 ms-sm-5   d-sm-flex  flex--column    ">
      <div class="mb-sm-0 mb-5 w-100 d-flex ">
        <!-- <div class="photo d-flex justify-content-center d-none">
          <img class="w-75 " src="./assets/images/hangmanImg.png" alt="" />
        </div> -->
        <div class="photo w-100 d-flex justify-content-center ">
          <svg height="250" width="250" class="grafic">
            <!-- sehpa -->
            <line x1="50" y1="20" x2="130" y2="20"/>
            <line x1="130" y1="20" x2="130" y2="50"/>
            <line x1="50" y1="20" x2="50" y2="250"/>
            <line x1="10" y1="250" x2="90" y2="250"/>
    
            <!-- kafa -->
            <circle cx="130" cy="70" r="20" class="item"/>
    
            <!-- gÃ¶vde -->
            <line x1="130" y1="90" x2="130" y2="170" class="item"/>
    
            <!-- kollar -->
            <line x1="130" y1="120" x2="100" y2="100"  class="item"/>
            <line x1="130" y1="120" x2="160" y2="100" class="item"/>
    
            <!-- bacaklar -->
            <line x1="130" y1="170" x2="100" y2="190" class="item"/>
            <line x1="130" y1="170" x2="160" y2="190" class="item"/>
        </svg>
        </div>
      </div>

      <div
        id="winOrLose"
        class="d-flex justify-content-end align-items-center w-100 gap-5 ms-sm-5 flex-column d-none "
      >
        <div class="card w-50 bg-danger text-center" id="loserCard">
          <div class="card-body">
            <h5 class="card-title text-light" id="cardLost">
              You lost the Game
            </h5>
            <p class="card-text text-light" id="cardContentLost"></p>
            <a href="#" class="btn btn-primary" id="tryAgainButtonLose">Try again</a>
          </div>
        </div>

        <div class="card w-50 bg-success text-center" id="winnerCard">
          <div class="card-body">
            <h5 class="card-title text-light" id="cardWin">You win the Game</h5>
            <p class="card-text text-light" id="cardContentWin"></p>
            <a href="#" class="btn btn-primary" id="tryAgainButtonWin">Try again</a>
          </div>
        </div>
      </div>

      <div
        class="rightContent w-100 d-flex  gap-sm-5 gap-4  flex-column align-items--center  "
        id
      >
      
        <div class="w-100 text-center fs-4 fw-bold">
          Guess in programming languages
        </div>
        <div id="wrongGuess" class="w-100 text-center fs-5 fw-bold">
          Incorrect guess. 6 attempts left.
        </div>
        <div
          style="letter-spacing: 6px"
          id="outPut"
          class="w-100 text-center fs-2 fw-bold"
        ></div>

        <div class="keyboard d-flex flex-column text-center">
          <div class="">
            <button class="key">Q</button>
            <button class="key">W</button>
            <button class="key">E</button>
            <button class="key">R</button>
            <button class="key">T</button>
            <button class="key">Y</button>
            <button class="key">U</button>
            <button class="key">I</button>
            <button class="key">O</button>
            <button class="key">P</button>
          </div>
          <div class="justify-content-center">
            <button class="key">A</button>
            <button class="key">S</button>
            <button class="key">D</button>
            <button class="key">F</button>
            <button class="key">G</button>
            <button class="key">H</button>
            <button class="key">J</button>
            <button class="key">K</button>
            <button class="key">L</button>
          </div>
          <div>
            <button class="key">Z</button>
            <button class="key">X</button>
            <button class="key">C</button>
            <button class="key">V</button>
            <button class="key">B</button>
            <button class="key">N</button>
            <button class="key">M</button>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
